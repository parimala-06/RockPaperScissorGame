<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 class="title">ROCK PAPER SCISSOR GAME</h1>
    <div class="container">
    
        <div class = "btnDiv">
            <button class="innerB stone" onclick="playGame('stone')"></button>
            <p>Stone</p>
        </div>
        <div class="btnDiv">
            <button class="innerB paper" onclick="playGame('paper')"></button>
            <p>Paper</p>
        </div>
        <div class = "btnDiv">
            <button class="innerB scissor" onclick="playGame('scissor')"></button>
            <p>Scissor</p>
        </div>
    </div>
    <div id="PlayerDisplay">PLAYER:</div>
    <div id="ComputerDisplay">COMPUTER:</div>
    <div id="ResultDisplay">START THE GAME ðŸ¤©</div>

    <div class="ScoreDisplay">
        <div class="scorebox">Player Score:
            <span id="PlayerScore" >0</span>
        </div>
        <div  class="scorebox">Computer Score:
            <span id="ComputerScore">0</span>
        </div>
    </div>
</body>
